<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="card">

        <div class="nft-container">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium NFT" class="nft-image" />
          <div class="overlay">
            <a href="#" class="icon">
              <img src="images/icon-view.svg" alt="Enlarge"></img>
            </a>
          </div>
        </div>

        <h1 class="name"><a>Equilibrium #3429</a></h1>

        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <ul class="price-date">
          <li class="price">
            <img src="images/icon-ethereum.svg" alt="Ethereum" /> 0.041 ETH
          </li>
          <li class="date">
            <img src="images/icon-clock.svg" alt="Clock" /> 3 days left
          </li>
        </ul>

        <div class="vertical-line"></div>

        <div class="author">
          <img
            src="images/image-avatar.png"
            alt="Jules Wyvern"
            class="author-img"
          />
          <p>
            Creation of
            <a href="#" target="_blank" rel="noreferrer noopener"
              >Jules Wyvern</a
            >
          </p>
        </div>
      </main>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Anton K</a>.
      <footer/>
    </div>
  </body>
</html>
